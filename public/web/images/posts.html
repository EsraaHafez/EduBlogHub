<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Posts</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"> <!-- Font Awesome -->
</head>
<body>
    <header class="navbar">
        <a href="index.html" class="navbar-brand">MyBlog</a>
        <nav class="nav-links">
            <a href="index.html" class="nav-link">
                <i class="fas fa-home"></i> Home
            </a>
            <a href="posts.html" class="nav-link">
                <i class="fas fa-list"></i> Posts
            </a>
            <a href="new-post.html" class="nav-link">
                <i class="fas fa-plus"></i> New Post
            </a>
            <a href="login.html" class="nav-link">
                <i class="fas fa-user"></i> Login
            </a>
        </nav>
    </header>

    <main class="posts-container">
        <h1 class="section-title">All Posts</h1>
        <div class="posts-grid">
            <div class="post-card" data-aos="fade-up">
                <img src="images/post-image1.jpg" alt="Post Image" class="post-image">
                <div class="post-content">
                    <h2 class="post-title">Post Title 1</h2>
                    <p class="post-excerpt">This is a short excerpt from the post...</p>
                    <a href="post.html" class="btn-secondary">Read More</a>
                </div>
            </div>
            <div class="post-card" data-aos="fade-up" data-aos-delay="100">
                <img src="images/" alt="Post Image" class="post-image">
                <div class="post-content">
                    <h2 class="post-title">Post Title 2</h2>
                    <p class="post-excerpt">This is another short excerpt from another post...</p>
                    <a href="post.html" class="btn-secondary">Read More</a>
                </div>
            </div>
            <!-- Add more posts similarly -->
        </div>
    </main>

    <footer>
        <p>&copy; 2024 MyBlog. All rights reserved.</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
